<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/5333373ceb.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-forecast-wrapper">
        <div class="weather-forecast">
            <div class="container realtime">

                <div class="row real-forecast pb-3 pt-4 px-3 text-center">
                    <div class="col-3 gy-3">
                        <h6 id="date"></h6>
                        <p id="description">
                        </p>
                    </div>
                    <div class="col-3">
                        <h1 id="city"></h1>
                        <h2 class="temp-unit" id="temperature"></h2>
                        <span class="units"><a href="#" id="celsius-link" class="active metric">°C</a> |
                            <a href="#" id="fahrenheit-link" class="metric">°F</a>
                        </span>
                    </div>
                    <div class="col-sm">
                        <img src="images/sun.png" alt="sunny day" id="icon" />
                    </div>
                    <div class="col-3 gy-3">
                        <p class="mb-1">Humidity: <span id="humidity"></span> %</p>
                        <p>Wind: <span id="wind"></span> km/h</p>
                    </div>

                    <form class="row align-items-center" id="search-form">
                        <div class="col-8">
                            <input id="search-input" class="form-control" type="text" placeholder="Search for a city"
                                aria-label="Search for a city" autocomplete="off" autofocus="on" />
                        </div>
                        <span class="col-2">
                            <button id="current-cities" type="submit" value="search" class="button button-all">
                                GO!
                            </button>
                        </span>
                        <span class="col-2">
                            <button id="current-city" type="submit" value="search" class="button button-current">
                                Current
                            </button>
                        </span>
                </div>
                </form>
            </div>
            <div class="container">
                <div class="future-forecast text-center" id="forecast">
                </div>
            </div>
        </div>
        <div class="open-source-link">
            <a href="https://github.com/dedeclh/my-weather-forecast" target="_blank"> Open-source code</a> by Denise
            Silva
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
